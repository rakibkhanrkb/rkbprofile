<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Digit Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0px;
            gap: 10px;
        }


        #box1 {
            height: 240px;
            /* height */
            padding: 120px 20px 40px 20px;

        }

        #box2 {
            height: auto;
            /* This will be adjusted by JS */
            padding: 0px;

        }

        .container {
            text-align: center;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 32%;
            background-color: black;
        }

        h2 {
            color: white;
            margin-bottom: 40px;
            margin-left: 5px;
        }

        .flex {
            display: flex;
            align-items: center;
            flex-direction: column;
        }


        .random-number {
            font-size: 2em;
            margin: 20px 0;
            color: white;
        }

        .generate-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .generate-btn:hover {
            background-color: #0056b3;
        }

        .input-box {
            font-size: 1.5em;
            margin-bottom: 20px;
            margin-right: 5px;
            padding: 10px;
            width: calc(100% - 140px);
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
    

        .grid-item {
            background-color: #333333;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            margin: 0px 5px 0px 5px;
        }

        .grid-item:hover {
            background-color: #0056b3;
        }

        .submit-btn {
            grid-column: span 4;
            background-color: #dc3545;
        }

        .clear-btn:hover {
            background-color: #c82333;
        }

        .single-clear-btn {
            background-color: #ffc107;
        }

        .single-clear-btn:hover {
            background-color: #e0a800;
        }

        .colorwhite {
            color: red;
            padding-top: 30px;
        }

        .flexinput {
            display: flex;
            justify-items: center;
            align-items: center;
            gap: 10px;
        }

        .bgcolor {
            background-color: #5FB75E;
        }

        /* Media query for small devices */
        @media screen and (max-width: 768px) {
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
            }
            .container{
                height: auto;
            }

            .grid-item {
                display: grid;
                grid-column: 1;
                gap: 1px;
            }

            .input-box {
                font-size: 1em;
                width: auto;
                box-sizing: border-box;
            }

        }
    </style>
</head>

<body>
    <div id="box1" class="container flex">
        <div class="random-number" id="randomNumber">******</div>
        <button class="generate-btn" onclick="generateRandomNumber()"> Number Generate</button>
    </div>
    <div id="box2" class="container">
        <div class="colorwhite" id="message" title="here output"> &nbsp; </div>
        <div class="flexinput">
            <h2>Enter PIN:</h2>
            <input type="text" class="input-box" id="inputBox" readonly>
        </div>

        <div class="grid-container">
            <button class="grid-item" onclick="appendNumber(1)">1</button>
            <button class="grid-item" onclick="appendNumber(2)">2</button>
            <button class="grid-item" onclick="appendNumber(3)">3</button>
            <button class="grid-item" onclick="appendNumber(4)">4</button>
            <button class="grid-item" onclick="appendNumber(5)">5</button>
            <button class="grid-item" onclick="appendNumber(6)">6</button>
            <button class="grid-item" onclick="appendNumber(7)">7</button>
            <button class="grid-item" onclick="appendNumber(8)">8</button>
            <button class="grid-item" onclick="appendNumber(9)">9</button>
            <button class="grid-item" onclick="appendNumber(0)">0</button>
            <button class="grid-item single-clear-btn" onclick="clearLastDigit()">‚Üê</button>
            <button class="grid-item bgcolor" onclick="clearInput()">Clear</button>
            <button class="grid-item submit-btn" onclick="submit()">Submit</button>
        </div>
    </div>
    <script>
        function generateRandomNumber() {
            const randomNumber = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('randomNumber').innerText = randomNumber;
        }

        function appendNumber(number) {
            const inputBox = document.getElementById('inputBox');
            if (inputBox.value.length < 6) {
                inputBox.value += number;
            }
        }
        function clearInput() {
            document.getElementById('inputBox').value = '';
        }
        function clearLastDigit() {
            const inputBox = document.getElementById('inputBox');
            inputBox.value = inputBox.value.slice(0, -1);
        }
        function submit() {
            const inputBox = document.getElementById('inputBox');
            const randomNumber = document.getElementById('randomNumber').innerText;
            const messageBox = document.getElementById('message');

            if (inputBox.value === randomNumber) {
                messageBox.innerText = "Number Match";
            } else {
                messageBox.innerText = "Number Not Match";
            }
        }
        const box1Height = document.getElementById('box1').offsetHeight;
        document.getElementById('box2').style.height = box1Height + 'px';
    </script>
</body>

</html>
